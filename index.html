---
layout: default
title: Home
---
{% for post in paginator.posts %}
<div class="page">
  <h1 class="post-title">
    <a class="no-decoration" href="{{ site.url }}/{{ post.url | remove_first:'/'}}#title">
      {{ post.title }}
    </a>
  </h1>
  {{ post.content }}
  <center><a href="{{ site.url }}/{{ post.url | remove_first:'/'}}#comments">Comments</a></center>
</div>
{% endfor %}
