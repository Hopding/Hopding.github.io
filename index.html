---
layout: default
title: Home
---
<body background="{{site.url}}/img/ios-linen.jpg">
  <div class="posts">
    <ul class="center-ul">
      {% for post in paginator.posts %}
          <li>
            <h2 class="post-title left-align">
              <b>
                <a href="{{ site.url }}/{{ post.url }}">
                 &nbsp{{ post.title }}
                </a>
              </b>
            </h2>
          </li>
      {% endfor %}
    </ul>
  </div>
</body>
