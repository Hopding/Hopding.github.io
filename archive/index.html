---
layout: page
title: Archive
description: "An archive of posts."
comments: false
---
<br>
<ul class="center-ul">
  {% for post in site.posts %}
      <li>
        <h2 class="post-title left-align">
          <b>
            <a href="{{ site.url }}/{{ post.url | remove_first:'/'}}#title">
             &nbsp{{ post.title }}
            </a>
          </b>
        </h2>
      </li>
  {% endfor %}
</ul>
