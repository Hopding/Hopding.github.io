---
layout: default
---
<body background="{{site.url}}/img/ios-linen.jpg">
  <div class="post">
    <h1 class="post-title">{{ page.title }}</h1>
    {{ content }}
  </div>

  <div class="related">
    <h2>Related Posts</h2>
    <ul class="related-posts center-ul">
      {% for post in site.related_posts limit:3 %}
        <li>
          <h3>
            <a href="{{ site.baseurl }}{{ post.url }}">
              {{ post.title }}
            </a>
          </h3>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
